<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <div class="display">
          <h1 class="displayNumber">0</h1>
        </div>
        <div class="flex-row">
          <div class="button reg">7</div>
          <div class="button reg">8</div>
          <div class="button reg">9</div>
          <div class="button negative">+/-</div>
        </div>
        <div class="flex-row">
          <div class="button reg">4</div>
          <div class="button reg">5</div>
          <div class="button reg">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="flex-row">
          <div class="button reg">1</div>
          <div class="button reg">2</div>
          <div class="button reg">3</div>
          <div class="button operator">+</div>
        </div>
        <div class="flex-row">
          <div class="button reg clear">CE</div>
          <div class="button reg">0</div>
          <div id="double" class="button equals double">=</div>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
